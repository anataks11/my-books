    <style>

        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        #statusMsg { background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 14px; display: none; color: #856404; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }

<body>

<div class="container">
    <h1>ğŸ“š ×”×¡×¤×¨×™×™×” ×©×œ×™</h1>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×”×§×œ×“ ×‘×¨×§×•×“...">
        <button onclick="handleSearch()">ğŸ” ×—×¤×© ×œ×¤×™ ×©×</button>
        
        <div id="reader"></div>
        <button id="scanBtn" onclick="startScanner()" style="background: #64748b;">ğŸ“· ×¡×¨×•×§ ×‘×¨×§×•×“ (ISBN)</button>
        
        <div id="statusMsg"></div>

        <div id="bookResult" class="book-result">
            <div id="resDetails"></div>
            <button onclick="saveToSupabase()" style="background: #16a34a; margin-top: 10px;">âœ… ×”×•×¡×£ ×œ××“×£ ×©×œ×™</button>
        </div>
    </div>

    <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>
    <table id="tableWant"><tbody></tbody></table>

    <h2>âœ… ×§×¨××ª×™</h2>
    <table id="tableRead"><tbody></tbody></table>
</div>

<script>
    // ×”×’×“×¨×•×ª Supabase
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';    

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentBook = null;
    let html5QrCode = null;

    function showStatus(text) {
        const s = document.getElementById('statusMsg');
        s.style.display = 'block';
        s.innerText = text;
    }

    async function searchBook(query) {
        showStatus("××—×¤×© × ×ª×•× ×™× ×¢×‘×•×¨: " + query + "...");
        try {
            // × ×™×¡×™×•×Ÿ ×¨××©×•×Ÿ: ×—×™×¤×•×© ×œ×¤×™ ISBN ×¡×¤×¦×™×¤×™
            let res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${query}`);
            let data = await res.json();
            
            // × ×™×¡×™×•×Ÿ ×©× ×™: ×× ×œ× × ××¦×, ×—×™×¤×•×© ×˜×§×¡×˜ ×—×•×¤×©×™ (××ª××™× ×œ×‘×¨×§×•×“×™× ××§×•××™×™×)
            if (!data.items) {
                res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}`);
                data = await res.json();
            }

            if (data.items && data.items.length > 0) {
                const info = data.items[0].volumeInfo;
                currentBook = {
                    title: info.title,
                    author: info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢',
                    status: 'want_to_read'
                };
                displayBookResult();
                showStatus("× ××¦× ×¡×¤×¨!");
            } else {
                showStatus("×”×‘×¨×§×•×“ " + query + " ×œ× × ××¦× ×‘×××’×¨.");
                // ×”×•×¡×¤×” ×™×“× ×™×ª
                const manualTitle = prompt("×”×¡×¤×¨ ×œ× × ××¦×. ×”×›× ×™×¡×™ ×©× ×¡×¤×¨ ×™×“× ×™×ª:");
                if (manualTitle) {
                    currentBook = {
                        title: manualTitle,
                        author: "×”×•×¡×¤×” ×™×“× ×™×ª",
                        status: 'want_to_read'
                    };
                    displayBookResult();
                }
            }
        } catch (e) {
            showStatus("×©×’×™××ª ×ª×§×©×•×¨×ª: " + e.message);
        }
    }

    function displayBookResult() {
        document.getElementById('bookResult').style.display = 'block';
        document.getElementById('resDetails').innerHTML = `<strong>${currentBook.title}</strong><br>${currentBook.author}`;
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value;
        if(q) searchBook(q);
    }

    async function saveToSupabase() {
        if (!currentBook) return;
        const { error } = await _supabase.from('books').insert([currentBook]);
        if (error) {
            showStatus("×©×’×™××” ×‘×©××™×¨×”: " + error.message);
        } else {
            document.getElementById('bookResult').style.display = 'none';
            document.getElementById('searchInput').value = '';
            showStatus("× ×©××¨ ×‘×”×¦×œ×—×”!");
            loadLibrary();
        }
    }

    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*').order('created_at', { ascending: false });
        if (error) return;
        
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';

        data.forEach(b => {
            const row = `<tr>
                <td><b>${b.title}</b><br><span style="color:#666">${b.author}</span></td>
                <td>
                    <select onchange="updateStatus('${b.id}', this.value)">
                        <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                        <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                    </select>
                    <br><span class="del-link" onclick="deleteBook('${b.id}')">××—×§</span>
                </td>
            </tr>`;
            if (b.status === 'read') tRead.innerHTML += row;
            else tWant.innerHTML += row;
        });
    }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq('id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if(confirm("×œ××—×•×§ ××ª ×”×¡×¤×¨ ××”×¨×©×™××”?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function startScanner() {
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        showStatus("×¤×•×ª×— ××¦×œ××”...");
        
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                showStatus("×–×™×”×™×ª×™ ×‘×¨×§×•×“: " + decodedText);
                searchBook(decodedText);
                html5QrCode.stop();
            }
        ).catch(err => {
            showStatus("×©×’×™××ª ××¦×œ××”: " + err);
        });
    }

    loadLibrary();
</script>
