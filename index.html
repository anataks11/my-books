<!DOCTYPE html>

<head>

    <style>

        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .search-area { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        input { padding: 12px; width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .btn-search { background: #2563eb; color: white; }

        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin: 10px 0; background: #000; }
        
        /* ×¢×™×¦×•×‘ ×¨×©×™××ª ×”×ª×•×¦××•×ª */
        .results-list { margin: 15px 0; display: none; text-align: right; }
        .result-item { background: #fff; border: 1px solid #e2e8f0; padding: 10px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .result-item:hover { background: #f0f9ff; border-color: #3b82f6; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        h2 { font-size: 18px; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 30px; color: #1e293b; }
        .del-link { color: #ef4444; cursor: pointer; text-decoration: underline; font-size: 11px; }
        select { padding: 6px; border-radius: 6px; border: 1px solid #ccc; background: white; }

</head>
<body>

<div class="container">
    <h1>ğŸ“š ×”×¡×¤×¨×™×™×” ×©×œ×™</h1>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×”×§×œ×“ ×‘×¨×§×•×“...">
        
        <div class="btn-group">
            <button class="btn-search" onclick="handleSearch()">ğŸ” ×—×™×¤×•×©</button>
            <button class="btn-clear" onclick="clearFields()">ğŸ§¹ × ×§×”</button>
        </div>
        
        <div id="reader"></div>
        <button id="scanBtn" class="btn-scan" onclick="startScanner()">ğŸ“· ×¡×¨×•×§ ×‘×¨×§×•×“</button>
        
        <div id="statusMsg"></div>

        <div id="resultsList" class="results-list">
            <p style="font-weight: bold; font-size: 14px; margin-bottom: 10px;">×‘×—×¨/×™ ××ª ×”×¡×¤×¨ ×”× ×›×•×Ÿ:</p>
            <div id="listContent"></div>
            <button onclick="manualEntry()" style="background: #94a3b8; color: white; width: 100%; margin-top: 10px;">×œ× ××¦××ª×™? ×”×•×¡×¤×” ×™×“× ×™×ª</button>
        </div>
    </div>

    <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>
    <table id="tableWant"><tbody></tbody></table>

    <h2>âœ… ×§×¨××ª×™</h2>
    <table id="tableRead"><tbody></tbody></table>
</div>

<script>
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';    
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let html5QrCode = null;

    function showStatus(text) {
        const s = document.getElementById('statusMsg');
        s.style.display = 'block';
        s.innerText = text;
    }

    function clearFields() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusMsg').style.display = 'none';
        document.getElementById('resultsList').style.display = 'none';
        if (html5QrCode) html5QrCode.stop().catch(() => {});
    }

    async function searchBook(query) {
        showStatus("××—×¤×© ×ª×•×¦××•×ª...");
        document.getElementById('resultsList').style.display = 'none';

        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5&langRestrict=he`);
            const data = await res.json();
            
            if (data.items && data.items.length > 0) {
                displayResults(data.items);
                showStatus("× ××¦××• " + data.items.length + " ×ª×•×¦××•×ª:");
            } else {
                showStatus("×œ× × ××¦××• ×ª×•×¦××•×ª. ×¢×•×‘×¨ ×œ×”×•×¡×¤×” ×™×“× ×™×ª...");
                manualEntry();
            }
        } catch (e) {
            showStatus("×©×’×™××ª ×ª×§×©×•×¨×ª: " + e.message);
        }
    }

    function displayResults(items) {
        const listDiv = document.getElementById('resultsList');
        const content = document.getElementById('listContent');
        content.innerHTML = '';
        listDiv.style.display = 'block';

        items.forEach(item => {
            const info = item.volumeInfo;
            const title = info.title;
            const author = info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢';

            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<strong>${title}</strong><span>${author}</span>`;
            div.onclick = () => saveToSupabase(title, author);
            content.appendChild(div);
        });
        listDiv.scrollIntoView({ behavior: 'smooth' });
    }

    async function manualEntry() {
        const manualTitle = prompt("××” ×©× ×”×¡×¤×¨?");
        if (manualTitle) {
            const manualAuthor = prompt(`××™ ×”×¡×•×¤×¨/×ª ×©×œ "${manualTitle}"?`);
            await saveToSupabase(manualTitle, manualAuthor || "×œ× ×™×“×•×¢");
        }
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value;
        if(q) searchBook(q);
    }

    async function saveToSupabase(title, author) {
        showStatus("×©×•××¨ ××ª '" + title + "'...");
        const { error } = await _supabase.from('books').insert([{
            title: title,
            author: author,
            status: 'want_to_read'
        }]);

        if (error) {
            showStatus("×©×’×™××” ×‘×©××™×¨×”: " + error.message);
        } else {
            clearFields();
            showStatus("×”×¡×¤×¨ × ×•×¡×£ ×‘×”×¦×œ×—×”!");
            loadLibrary();
        }
    }

    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*').order('created_at', { ascending: false });
        if (error) return;
        
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';

        data.forEach(b => {
            const row = `<tr>
                <td><b>${b.title}</b><br><span style="color:#666; font-size:12px;">${b.author}</span></td>
                <td style="white-space:nowrap;">
                    <select onchange="updateStatus('${b.id}', this.value)">
                        <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                        <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                    </select>
                    <br><span class="del-link" onclick="deleteBook('${b.id}')">××—×™×§×”</span>
                </td>
            </tr>`;
            if (b.status === 'read') tRead.innerHTML += row;
            else tWant.innerHTML += row;
        });
    }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq('id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if(confirm("×œ××—×•×§ ××ª ×”×¡×¤×¨ ××”×¨×©×™××”?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function startScanner() {
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        showStatus("×¤×•×ª×— ××¦×œ××”...");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                searchBook(decodedText);
                html5QrCode.stop();
            }
        ).catch(err => { showStatus("×©×’×™××ª ××¦×œ××”."); });
    }

    loadLibrary();
</script>
</body>
</html>
