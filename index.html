    <style>

        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .book-result { background: #dcfce7; padding: 15px; border-radius: 10px; margin: 15px 0; display: none; text-align: center; border: 2px solid #16a34a; }
        #statusMsg { background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 14px; display: none; color: #856404; font-weight: 500; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        h2 { font-size: 18px; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 30px; color: #1e293b; }
        .del-link { color: #ef4444; cursor: pointer; text-decoration: underline; font-size: 12px; }

</head>
<body>

<div class="container">
    <h1>ğŸ“š ×”×¡×¤×¨×™×™×” ×©×œ×™</h1>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×”×§×œ×“ ×‘×¨×§×•×“...">
        
        <div class="btn-group">
            <button class="btn-search" onclick="handleSearch()">ğŸ” ×—×™×¤×•×©</button>
            <button class="btn-clear" onclick="clearFields()">ğŸ§¹ × ×§×”</button>
        </div>
        
        <div id="reader"></div>
        <button id="scanBtn" class="btn-scan" onclick="startScanner()">ğŸ“· ×¡×¨×•×§ ×‘×¨×§×•×“</button>
        
        <div id="statusMsg"></div>

        <div id="bookResult" class="book-result">
            <div id="resDetails"></div>
            <button onclick="saveToSupabase()" style="background: #16a34a; margin-top: 10px; color: white; width: 100%; border: none; padding: 10px; border-radius: 8px; font-weight: bold;">âœ… ×”×•×¡×£ ×œ××“×£ ×©×œ×™</button>
        </div>
    </div>

    <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>
    <table id="tableWant"><tbody></tbody></table>

    <h2>âœ… ×§×¨××ª×™</h2>
    <table id="tableRead"><tbody></tbody></table>
</div>

<script>
    // --- ×”×’×“×¨×•×ª Supabase ---
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';    

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentBook = null;
    let html5QrCode = null;

    function showStatus(text) {
        const s = document.getElementById('statusMsg');
        s.style.display = 'block';
        s.innerText = text;
    }

    // ×¤×•× ×§×¦×™×” ×œ× ×™×§×•×™ ×©×“×•×ª
    function clearFields() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusMsg').style.display = 'none';
        document.getElementById('bookResult').style.display = 'none';
        currentBook = null;
        if (html5QrCode) {
            html5QrCode.stop().catch(() => {});
        }
    }

    async function searchBook(query) {
        showStatus("××—×¤×© × ×ª×•× ×™× ×¢×‘×•×¨: " + query + "...");
        try {
            let res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
            let data = await res.json();
            
            let foundCorrectBook = false;

            if (data.items && data.items.length > 0) {
                const info = data.items[0].volumeInfo;
                const foundTitle = info.title;
                const foundAuthor = info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢';

                if (confirm(`×”×× ×–×” ×”×¡×¤×¨ ×”× ×›×•×Ÿ?\n\n×©×: ${foundTitle}\n×¡×•×¤×¨/×ª: ${foundAuthor}`)) {
                    currentBook = {
                        title: foundTitle,
                        author: foundAuthor,
                        status: 'want_to_read'
                    };
                    foundCorrectBook = true;
                    displayBookResult();
                    showStatus("× ××¦× ×¡×¤×¨!");
                }
            }

            if (!foundCorrectBook) {
                showStatus("×××ª×™×Ÿ ×œ×”×–× ×” ×™×“× ×™×ª...");
                const manualTitle = prompt("×œ× ××¦×× ×• ××ª ×”×¡×¤×¨ ×”××“×•×™×§. ××” ×©× ×”×¡×¤×¨?");
                if (manualTitle) {
                    const manualAuthor = prompt(`××™ ×”×¡×•×¤×¨/×ª ×©×œ "${manualTitle}"?`);
                    currentBook = {
                        title: manualTitle,
                        author: manualAuthor || "×œ× ×™×“×•×¢",
                        status: 'want_to_read'
                    };
                    displayBookResult();
                    showStatus("×”×•×¡×¤×” ×™×“× ×™×ª ××•×›× ×”.");
                } else {
                    showStatus("×”×—×™×¤×•×© ×‘×•×˜×œ.");
                }
            }
        } catch (e) {
            showStatus("×©×’×™××ª ×ª×§×©×•×¨×ª: " + e.message);
        }
    }

    function displayBookResult() {
        const resDiv = document.getElementById('bookResult');
        resDiv.style.display = 'block';
        document.getElementById('resDetails').innerHTML = `<strong>${currentBook.title}</strong><br><span style="color:#666">${currentBook.author}</span>`;
        resDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value;
        if(q) searchBook(q);
    }

    async function saveToSupabase() {
        if (!currentBook) return;
        const { error } = await _supabase.from('books').insert([currentBook]);
        if (error) {
            showStatus("×©×’×™××” ×‘×©××™×¨×”: " + error.message);
        } else {
            clearFields();
            showStatus("×”×¡×¤×¨ × ×•×¡×£ ×‘×”×¦×œ×—×”!");
            loadLibrary();
        }
    }

    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*').order('created_at', { ascending: false });
        if (error) return;
        
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';

        data.forEach(b => {
            const row = `<tr>
                <td><b>${b.title}</b><br><span style="color:#666; font-size:12px;">${b.author}</span></td>
                <td>
                    <select onchange="updateStatus('${b.id}', this.value)">
                        <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                        <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                    </select>
                    <br><span class="del-link" onclick="deleteBook('${b.id}')">××—×™×§×”</span>
                </td>
            </tr>`;
            if (b.status === 'read') tRead.innerHTML += row;
            else tWant.innerHTML += row;
        });
    }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq('id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if(confirm("×œ××—×•×§ ××ª ×”×¡×¤×¨ ××”×¨×©×™××”?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function startScanner() {
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        showStatus("×¤×•×ª×— ××¦×œ××”...");
        
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                showStatus("×‘×¨×§×•×“ × ×§×œ×˜: " + decodedText);
                searchBook(decodedText);
                html5QrCode.stop();
            }
        ).catch(err => {
            showStatus("×©×’×™××ª ××¦×œ××”.");
        });
    }

    loadLibrary();
</script>

</html>
