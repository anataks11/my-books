<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; padding: 10px; direction: rtl; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .search-area { background: #f1f5f9; padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        input { padding: 12px; width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-search { background: #2563eb; color: white; }
        .btn-clear { background: #e2e8f0; color: #475569; }
        .btn-scan { background: #64748b; color: white; width: 100%; margin-top: 5px; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin: 10px 0; background: #000; }
        
        /* ×¢×™×¦×•×‘ ××©×•×¤×¨ ×•×§×•××¤×§×˜×™ ×œ×ª×¤×¨×™×˜ ×”××•×ª×™×•×ª */
        .alphabet-filter { 
            display: flex; 
            overflow-x: auto; 
            gap: 5px; 
            padding: 8px 5px; 
            margin-bottom: 15px; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch; 
            border-bottom: 2px solid #f1f5f9;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .alphabet-filter::-webkit-scrollbar { height: 3px; }
        .alphabet-filter::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .letter-btn { 
            background: #f8fafc; 
            border: 1px solid #e2e8f0; 
            border-radius: 4px; 
            padding: 4px 8px; 
            cursor: pointer; 
            font-size: 13px; 
            min-width: 28px;
            color: #475569;
            transition: 0.2s;
        }
        .letter-btn.active { background: #2563eb; color: white; border-color: #2563eb; font-weight: bold; }

        #statusMsg { background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 13px; display: none; color: #856404; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px 5px; text-align: right; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        h2 { font-size: 17px; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 25px; color: #1e293b; }
        .del-link { color: #ef4444; cursor: pointer; text-decoration: underline; font-size: 11px; margin-top: 4px; display: inline-block; }
        select { padding: 4px; border-radius: 6px; border: 1px solid #ccc; background: white; font-size: 12px; max-width: 80px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“š ×”×¡×¤×¨×™×™×” ×©×œ×™</h1>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×”×§×œ×“ ×‘×¨×§×•×“...">
        <div class="btn-group">
            <button class="btn-search" onclick="handleSearch()">ğŸ” ×—×™×¤×•×©</button>
            <button class="btn-clear" onclick="clearFields()">ğŸ§¹ × ×§×”</button>
        </div>
        <div id="reader"></div>
        <button id="scanBtn" class="btn-scan" onclick="startScanner()">ğŸ“· ×¡×¨×•×§ ×‘×¨×§×•×“</button>
        <div id="statusMsg"></div>
        <div id="resultsList" style="display:none; text-align:right; margin: 15px 0;">
            <p style="font-weight: bold; font-size: 13px;">×‘×—×¨×™ ×¡×¤×¨:</p>
            <div id="listContent"></div>
            <button onclick="manualEntry()" style="background: #94a3b8; color: white; width: 100%; margin-top: 8px; padding: 8px; border-radius: 8px; border: none; font-size:13px;">×”×•×¡×¤×” ×™×“× ×™×ª</button>
        </div>
    </div>

    <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>
    <table id="tableWant"><tbody></tbody></table>

    <h2>âœ… ×§×¨××ª×™</h2>
    <div id="alphabetFilter" class="alphabet-filter"></div>
    <table id="tableRead"><tbody></tbody></table>
</div>

<script>
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let html5QrCode = null;
    let allBooks = []; 
    let currentFilterLetter = '×”×›×œ';

    function showStatus(text) {
        const s = document.getElementById('statusMsg');
        s.style.display = 'block';
        s.innerText = text;
    }

    function clearFields() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusMsg').style.display = 'none';
        document.getElementById('resultsList').style.display = 'none';
        if (html5QrCode) html5QrCode.stop().catch(() => {});
    }

    function renderAlphabetMenu() {
        const letters = ['×”×›×œ', ...'××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª'.split('')];
        const menu = document.getElementById('alphabetFilter');
        menu.innerHTML = letters.map(l => 
            `<button class="letter-btn ${currentFilterLetter === l ? 'active' : ''}" onclick="setFilter('${l}')">${l}</button>`
        ).join('');
    }

    function setFilter(letter) {
        currentFilterLetter = letter;
        renderAlphabetMenu();
        displayLibrary();
    }

    async function searchBook(query) {
        showStatus("××—×¤×©...");
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5&langRestrict=he`);
            const data = await res.json();
            if (data.items) {
                const listDiv = document.getElementById('resultsList');
                const content = document.getElementById('listContent');
                content.innerHTML = '';
                listDiv.style.display = 'block';
                data.items.forEach(item => {
                    const info = item.volumeInfo;
                    const div = document.createElement('div');
                    div.style = "background:#fff; border:1px solid #ddd; padding:8px; margin-bottom:5px; border-radius:6px; cursor:pointer; font-size:13px;";
                    div.innerHTML = `<strong>${info.title}</strong><br><span style="color:gray">${info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢'}</span>`;
                    div.onclick = () => saveToSupabase(info.title, info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢');
                    content.appendChild(div);
                });
                showStatus("");
            } else { manualEntry(); }
        } catch (e) { showStatus("×©×’×™××” ×‘×—×™×¤×•×©."); }
    }

    async function saveToSupabase(title, author) {
        const { error } = await _supabase.from('books').insert([{ title, author, status: 'want_to_read' }]);
        if (!error) { clearFields(); loadLibrary(); }
    }

    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*');
        if (!error) {
            allBooks = data;
            displayLibrary();
            renderAlphabetMenu();
        }
    }

    function displayLibrary() {
        const sorted = [...allBooks].sort((a, b) => a.title.localeCompare(b.title, 'he'));
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';

        sorted.forEach(b => {
            const row = `<tr>
                <td style="width:70%"><b>${b.title}</b><br><small style="color:#666">${b.author}</small></td>
                <td style="text-align:left">
                    <select onchange="updateStatus('${b.id}', this.value)">
                        <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                        <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                    </select>
                    <br><span class="del-link" onclick="deleteBook('${b.id}')">××—×™×§×”</span>
                </td>
            </tr>`;

            if (b.status === 'read') {
                if (currentFilterLetter === '×”×›×œ' || b.title.startsWith(currentFilterLetter)) {
                    tRead.innerHTML += row;
                }
            } else { tWant.innerHTML += row; }
        });
    }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq('id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if(confirm("×œ××—×•×§?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function startScanner() {
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            searchBook(txt);
            html5QrCode.stop();
        }).catch(() => showStatus("×©×’×™××ª ××¦×œ××”."));
    }

    async function manualEntry() {
        const title = prompt("×©× ×”×¡×¤×¨?");
        if (title) {
            const author = prompt(`×¡×•×¤×¨/×ª?`);
            await saveToSupabase(title, author || "×œ× ×™×“×•×¢");
        }
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value;
        if(q) searchBook(q);
    }

    loadLibrary();
</script>
</body>
</html>
