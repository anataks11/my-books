<body>

<div class="container">
    <h1>ğŸ“š ×”×¡×¤×¨×™×™×” ×©×œ×™</h1>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×”×§×œ×“ ×‘×¨×§×•×“...">
        <div class="btn-group">

            <button class="btn-clear" onclick="clearFields()">ğŸ§¹ × ×§×”</button>

        <div id="statusMsg" style="display:none; background:#fff3cd; padding:10px; border-radius:8px; margin:10px 0; font-size:13px;"></div>

    <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>

    <h2>âœ… ×§×¨××ª×™</h2>
    <div class="author-filter-box">
        <input type="text" id="authorSearch" class="author-input" placeholder="×—×¤×©×™ ×¡×•×¤×¨/×ª..." oninput="handleAuthorInput(this.value)">
        <div id="authorSuggestions" class="suggestions"></div>
        <button onclick="clearAuthorFilter()" id="clearAuthorBtn" style="display:none; background:none; color:#2563eb; font-size:12px; text-decoration:underline; border:none; padding:5px; width:auto;">×”×¦×’ ×”×›×œ</button>
    </div>
    <div id="alphabetFilter" class="alphabet-filter"></div>

</div>

<script>
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allBooks = []; 
    let currentFilterLetter = '×”×›×œ';
    let currentAuthorFilter = '';

    // --- ×¤×•× ×§×¦×™×™×ª ×‘×“×™×§×ª ×›×¤×™×œ×•×™×•×ª ×—×“×©×” ---
    function checkDuplicate(newTitle) {
        const normalizedNew = newTitle.trim().toLowerCase();
        
        // 1. ×‘×“×™×§×ª ×›×¤×™×œ×•×ª ××“×•×™×§×ª
        const exactMatch = allBooks.find(b => b.title.trim().toLowerCase() === normalizedNew);
        if (exactMatch) {
            alert(`×¢×¦×•×¨! ×”×¡×¤×¨ "${exactMatch.title}" ×›×‘×¨ × ××¦× ×‘×¡×¤×¨×™×™×” ×©×œ×š (×¡×˜×˜×•×¡: ${exactMatch.status === 'read' ? '×§×¨××ª×™' : '×¨×•×¦×” ×œ×§×¨×•×'}).`);
            return 'block'; // ×—×¡×™××” ××•×—×œ×˜×ª
        }

        // 2. ×‘×“×™×§×ª ×“××™×•×Ÿ (×”×× ×”×©× ×”×—×“×© ××›×™×œ ×©× ×§×™×™× ××• ×œ×”×¤×š)
        const similarMatch = allBooks.find(b => {
            const existing = b.title.trim().toLowerCase();
            return (normalizedNew.length > 4 && (existing.includes(normalizedNew) || normalizedNew.includes(existing)));
        });

        if (similarMatch) {
            return confirm(`××¦××ª×™ ×¡×¤×¨ ×“×•××”: "${similarMatch.title}".\n×”×× ××ª ×‘×˜×•×—×” ×©×‘×¨×¦×•× ×š ×œ×”×•×¡×™×£ ××ª "${newTitle}" ×›×¡×¤×¨ ×—×“×©?`);
        }

        return true; // ×”×›×œ ×ª×§×™×Ÿ
    }

    async function saveToSupabase(title, author) {
        const duplicateStatus = checkDuplicate(title);
        if (duplicateStatus === 'block' || duplicateStatus === false) return;

        const { error } = await _supabase.from('books').insert([{ title, author, status: 'want_to_read' }]);
        if (!error) { clearFields(); loadLibrary(); }
    }

    // --- ×©××¨ ×”×¤×•× ×§×¦×™×•×ª ×”×§×™×™××•×ª (×œ×œ× ×©×™× ×•×™ ××”×•×ª×™) ---
    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*');
        if (!error) { allBooks = data; displayLibrary(); renderAlphabetMenu(); }
    }

    function displayLibrary() {
        const sorted = [...allBooks].sort((a, b) => a.title.localeCompare(b.title, 'he'));
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';
        sorted.forEach(b => {
            const row = `<tr>
                <td style="width:70%"><b>${b.title}</b><br><small style="color:#666">${b.author}</small></td>
                <td><select onchange="updateStatus('${b.id}', this.value)">
                    <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                    <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                </select><br><span class="del-link" onclick="deleteBook('${b.id}')">××—×™×§×”</span></td>
            </tr>`;
            if (b.status === 'read') {
                if (currentAuthorFilter ? b.author === currentAuthorFilter : (currentFilterLetter === '×”×›×œ' || b.title.startsWith(currentFilterLetter))) tRead.innerHTML += row;
            } else tWant.innerHTML += row;
        });
    }

    async function searchBook(query) {
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5&langRestrict=he`);
            const data = await res.json();
            if (data.items) {
                const listDiv = document.getElementById('resultsList');
                const content = document.getElementById('listContent');
                content.innerHTML = '';
                listDiv.style.display = 'block';
                data.items.forEach(item => {
                    const info = item.volumeInfo;
                    const div = document.createElement('div');
                    div.style = "background:#fff; border:1px solid #ddd; padding:8px; margin-bottom:5px; border-radius:6px; cursor:pointer;";
                    div.innerHTML = `<strong>${info.title}</strong><br><small>${info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢'}</small>`;
                    div.onclick = () => saveToSupabase(info.title, info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢');
                    content.appendChild(div);
                });
            } else manualEntry();
        } catch (e) { console.error(e); }
    }

    // ×¤×•× ×§×¦×™×•×ª ×ª×¤×¨×™×˜ ×•×—×™×¤×•×© (××•×ª×• ×§×•×“)
    function renderAlphabetMenu() {
        const letters = ['×”×›×œ', ...'××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª'.split('')];
        document.getElementById('alphabetFilter').innerHTML = letters.map(l => `<button class="letter-btn ${currentFilterLetter === l ? 'active' : ''}" onclick="setFilter('${l}')">${l}</button>`).join('');
    }
    function setFilter(l) { currentFilterLetter = l; currentAuthorFilter = ''; document.getElementById('authorSearch').value = ''; renderAlphabetMenu(); displayLibrary(); }
    function handleAuthorInput(v) {
        const sug = document.getElementById('authorSuggestions');
        if (v.length < 2) { sug.style.display = 'none'; return; }
        const authors = [...new Set(allBooks.filter(b => b.status === 'read').map(b => b.author))];
        const filt = authors.filter(a => a.toLowerCase().includes(v.toLowerCase()));
        if (filt.length) { sug.innerHTML = filt.map(a => `<div class="suggestion-item" onclick="applyAuthorFilter('${a.replace(/'/g, "\\'")}')">${a}</div>`).join(''); sug.style.display = 'block'; }
        else sug.style.display = 'none';
    }
    function applyAuthorFilter(a) { currentAuthorFilter = a; currentFilterLetter = ''; document.getElementById('authorSearch').value = a; document.getElementById('authorSuggestions').style.display = 'none'; document.getElementById('clearAuthorBtn').style.display = 'inline-block'; renderAlphabetMenu(); displayLibrary(); }
    function clearAuthorFilter() { currentAuthorFilter = ''; currentFilterLetter = '×”×›×œ'; document.getElementById('authorSearch').value = ''; document.getElementById('clearAuthorBtn').style.display = 'none'; renderAlphabetMenu(); displayLibrary(); }
    async function updateStatus(id, status) { await _supabase.from('books').update({ status }).eq('id', id); loadLibrary(); }
    async function deleteBook(id) { if(confirm("×œ××—×•×§?")) { await _supabase.from('books').delete().eq('id', id); loadLibrary(); } }
    function clearFields() { document.getElementById('searchInput').value = ''; document.getElementById('resultsList').style.display = 'none'; }
    function handleSearch() { const q = document.getElementById('searchInput').value; if(q) searchBook(q); }
    async function manualEntry() { const t = prompt("×©× ×”×¡×¤×¨?"); if (t) { const a = prompt(`×¡×•×¤×¨/×ª?`); await saveToSupabase(t, a || "×œ× ×™×“×•×¢"); } }
    loadLibrary();
</script>
