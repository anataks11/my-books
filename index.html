<body>

<div class="container">

<script>
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';    
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentBook = null;

    // ×—×™×¤×•×© ×¡×¤×¨
    async function searchBook(query) {
        try {
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&langRestrict=he`);
            const data = await response.json();
            if (data.items) {
                const info = data.items[0].volumeInfo;
                currentBook = {
                    title: info.title,
                    author: info.authors ? info.authors.join(', ') : '×œ× ×™×“×•×¢',
                    status: 'want_to_read'
                };
                document.getElementById('bookResult').style.display = 'block';
                document.getElementById('resTitle').innerText = currentBook.title;
                document.getElementById('resAuthor').innerText = currentBook.author;
            }
        } catch (e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value;
        if(q) searchBook(q);
    }

    // ×©××™×¨×” ×œ××¡×“
    async function saveToSupabase() {
        await _supabase.from('books').insert([currentBook]);
        document.getElementById('bookResult').style.display = 'none';
        document.getElementById('searchInput').value = '';
        loadLibrary();
    }

    // ×˜×¢×™× ×” ×•×—×œ×•×§×” ×œ×©×ª×™ ×˜×‘×œ××•×ª
    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*').order('created_at', { ascending: false });
        if (error) return;

        const tableWant = document.querySelector('#tableWant tbody');
        const tableRead = document.querySelector('#tableRead tbody');
        
        tableWant.innerHTML = '';
        tableRead.innerHTML = '';

        data.forEach(book => {
            const row = `
                <tr>
                    <td><strong>${book.title}</strong></td>
                    <td>${book.author}</td>
                    <td>
                        <select class="action-select" onchange="updateStatus('${book.id}', this.value)">
                            <option value="want_to_read" ${book.status === 'want_to_read' ? 'selected' : ''}>×¨×•×¦×” ×œ×§×¨×•×</option>
                            <option value="read" ${book.status === 'read' ? 'selected' : ''}>×§×¨××ª×™</option>
                        </select>
                        <span class="del-link" onclick="deleteBook('${book.id}')">××—×™×§×”</span>
                    </td>
                </tr>
            `;
            
            if (book.status === 'read') {
                tableRead.innerHTML += row;
            } else {
                tableWant.innerHTML += row;
            }
        });
    }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq('id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if(confirm("×œ××—×•×§ ××ª ×”×¡×¤×¨?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function startScanner() {
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            scanner.stop();
            searchBook(txt);
        });
    }

    loadLibrary();
</script>
