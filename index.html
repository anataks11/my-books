<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×¡×¤×¨×™×™×” ×•×”×¡×•×¤×¨×™× ×©×œ×™</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; padding: 10px; direction: rtl; margin: 0; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* ×˜××‘×™× */
        .tabs { display: flex; border-bottom: 2px solid #e2e8f0; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: bold; color: #64748b; transition: 0.3s; }
        .tab-btn.active { color: #2563eb; border-bottom: 3px solid #2563eb; background: #eff6ff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* ×—×™×¤×•×© */
        .search-area { background: #f1f5f9; padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        input { padding: 12px; width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gray { background: #e2e8f0; color: #475569; }
        
        /* ×¨×©×™××•×ª */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; text-align: right; }
        .del-link { color: #ef4444; cursor: pointer; text-decoration: underline; font-size: 12px; }
        
        .alphabet-filter { display: flex; overflow-x: auto; gap: 5px; padding: 8px 0; white-space: nowrap; border-bottom: 1px solid #eee; margin-bottom: 10px; }
        .letter-btn { background: #f8fafc; border: 1px solid #e2e8f0; padding: 4px 8px; border-radius: 4px; font-size: 13px; }
        .letter-btn.active { background: #2563eb; color: white; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px 5px; border-bottom: 1px solid #f1f5f9; font-size: 14px; text-align: right; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin: 10px 0; background: #000; }
        #statusMsg { background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 13px; display: none; color: #856404; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('booksTab', this)">×¡×¤×¨×™×</div>
        <div class="tab-btn" onclick="switchTab('authorsTab', this)">×¡×•×¤×¨×™× ××”×•×‘×™×</div>
    </div>

    <div id="booksTab" class="tab-content active">
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="×©× ×¡×¤×¨ ××• ×‘×¨×§×•×“...">
            <div class="btn-group">
                <button class="btn-blue" onclick="handleBookSearch()">ğŸ” ×—×™×¤×•×©</button>
                <button class="btn-gray" onclick="clearFields()">ğŸ§¹ × ×§×”</button>
            </div>
            <div id="reader"></div>
            <button onclick="startScanner()" style="width:100%; background:#64748b; color:white; border-radius:8px; padding:10px; border:none; margin-bottom:10px;">ğŸ“· ×¡×¨×•×§ ×‘×¨×§×•×“</button>
            <div id="statusMsg"></div>
            <div id="bookResultsList" style="display:none; text-align:right; margin-top:15px;">
                <div id="bookListContent"></div>
                <button onclick="manualBookEntry()" style="background: #94a3b8; color: white; width: 100%; margin-top: 10px; padding: 8px; border: none; border-radius: 8px;">×”×•×¡×¤×” ×™×“× ×™×ª</button>
            </div>
        </div>

        <h2>â³ ×¨×•×¦×” ×œ×§×¨×•×</h2>
        <table id="tableWant"><tbody></tbody></table>
        <h2>âœ… ×§×¨××ª×™</h2>
        <div id="alphabetFilter" class="alphabet-filter"></div>
        <table id="tableRead"><tbody></tbody></table>
    </div>

    <div id="authorsTab" class="tab-content">
        <div class="search-area">
            <input type="text" id="authorSearchInput" placeholder="×—×¤×©×™ ×©× ×¡×•×¤×¨/×ª...">
            <button class="btn-blue" onclick="handleAuthorSearch()">ğŸ” ×—×¤×© ×¡×•×¤×¨</button>
            <div id="authorResultsList" style="display:none; text-align:right; margin-top:15px;">
                <div id="authorListContent"></div>
            </div>
        </div>
        <h2>âœï¸ ×”×¡×•×¤×¨×™× ×©×œ×™</h2>
        <div id="myAuthorsList"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://ekaoejqbczzckwfjwqqu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYW9lanFiY3p6Y2t3Zmp3cXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODYwMTUsImV4cCI6MjA4Mzg2MjAxNX0.sTHbaAk35xUMcUk7a-tXXh3xypz3iKFnku23emTdxKw';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allBooks = [];
    let allAuthors = [];
    let currentFilterLetter = '×”×›×œ';
    let html5QrCode = null;

    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
        if(tabId === 'authorsTab') loadAuthors();
    }

    function showStatus(text) {
        const s = document.getElementById('statusMsg');
        s.style.display = 'block';
        s.innerText = text;
    }

    // --- ×œ×•×’×™×§×ª ×¡×•×¤×¨×™× ---
    async function handleAuthorSearch() {
        const q = document.getElementById('authorSearchInput').value;
        if (!q) return;
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=inauthor:${encodeURIComponent(q)}&maxResults=5`);
        const data = await res.json();
        const content = document.getElementById('authorListContent');
        content.innerHTML = '';
        document.getElementById('authorResultsList').style.display = 'block';

        if (data.items) {
            const uniqueAuthors = [...new Set(data.items.map(i => i.volumeInfo.authors ? i.volumeInfo.authors[0] : null).filter(Boolean))];
            uniqueAuthors.forEach(name => {
                const div = document.createElement('div');
                div.className = 'item-row';
                // ×©×™××•×© ×‘-addEventListener ×‘××§×•× onclick ×‘-HTML ×œ×× ×™×¢×ª ×©×’×™××•×ª ×’×¨×©×™×™×
                const btn = document.createElement('button');
                btn.className = 'btn-blue';
                btn.style.width = 'auto';
                btn.innerText = '×”×•×¡×£';
                btn.onclick = () => addAuthorToDB(name);
                
                div.innerHTML = `<span>${name}</span>`;
                div.appendChild(btn);
                content.appendChild(div);
            });
        }
    }

    async function addAuthorToDB(name) {
        if (allAuthors.find(a => a.name === name)) return alert("×”×¡×•×¤×¨ ×›×‘×¨ ×§×™×™×");
        const { error } = await _supabase.from('authors').insert([{ name }]);
        if (!error) {
            document.getElementById('authorResultsList').style.display = 'none';
            document.getElementById('authorSearchInput').value = '';
            loadAuthors();
        }
    }

    async function loadAuthors() {
        const { data, error } = await _supabase.from('authors').select('*').order('name');
        if (!error) {
            allAuthors = data;
            const list = document.getElementById('myAuthorsList');
            list.innerHTML = data.map(a => `
                <div class="item-row">
                    <span><b>${a.name}</b></span>
                    <span class="del-link" onclick="deleteAuthor('${a.id}')">××—×™×§×”</span>
                </div>
            `).join('');
        }
    }

    async function deleteAuthor(id) {
        if (confirm("×œ××—×•×§ ×¡×•×¤×¨?")) {
            await _supabase.from('authors').delete().eq('id', id);
            loadAuthors();
        }
    }

    // --- ×œ×•×’×™×§×ª ×¡×¤×¨×™× ---
    async function handleBookSearch() {
        const q = document.getElementById('searchInput').value;
        if (!q) return;
        showStatus("××—×¤×©...");
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&maxResults=5`);
        const data = await res.json();
        const content = document.getElementById('bookListContent');
        content.innerHTML = '';
        document.getElementById('bookResultsList').style.display = 'block';
        showStatus("");

        if (data.items) {
            data.items.forEach(i => {
                const title = i.volumeInfo.title;
                const author = i.volumeInfo.authors ? i.volumeInfo.authors.join(', ') : '×œ× ×™×“×•×¢';
                
                const div = document.createElement('div');
                div.className = 'item-row';
                const btn = document.createElement('button');
                btn.className = 'btn-blue';
                btn.style.width = 'auto';
                btn.innerText = '×”×•×¡×£';
                btn.onclick = () => saveBookToDB(title, author);
                
                div.innerHTML = `<div><b>${title}</b><br><small>${author}</small></div>`;
                div.appendChild(btn);
                content.appendChild(div);
            });
        }
    }

    function checkDuplicate(newTitle) {
        const norm = newTitle.trim().toLowerCase();
        const exact = allBooks.find(b => b.title.toLowerCase() === norm);
        if (exact) {
            alert(`×”×¡×¤×¨ "${exact.title}" ×›×‘×¨ ×§×™×™×!`);
            return false;
        }
        return true;
    }

    async function saveBookToDB(title, author) {
        if (!checkDuplicate(title)) return;
        const { error } = await _supabase.from('books').insert([{ title, author, status: 'want_to_read' }]);
        if (!error) {
            clearFields();
            loadLibrary();
        }
    }

    async function loadLibrary() {
        const { data, error } = await _supabase.from('books').select('*');
        if (!error) {
            allBooks = data;
            displayLibrary();
            renderAlphabetMenu();
        }
    }

    function displayLibrary() {
        const sorted = [...allBooks].sort((a, b) => a.title.localeCompare(b.title, 'he'));
        const tWant = document.querySelector('#tableWant tbody');
        const tRead = document.querySelector('#tableRead tbody');
        tWant.innerHTML = tRead.innerHTML = '';

        sorted.forEach(b => {
            const row = `<tr>
                <td style="width:70%"><b>${b.title}</b><br><small>${b.author}</small></td>
                <td>
                    <select onchange="updateStatus('${b.id}', this.value)">
                        <option value="want_to_read" ${b.status==='want_to_read'?'selected':''}>×¨×•×¦×”</option>
                        <option value="read" ${b.status==='read'?'selected':''}>×§×¨××ª×™</option>
                    </select>
                    <br><span class="del-link" onclick="deleteBook('${b.id}')">××—×™×§×”</span>
                </td>
            </tr>`;
            if (b.status === 'read') {
                if (currentFilterLetter === '×”×›×œ' || b.title.startsWith(currentFilterLetter)) tRead.innerHTML += row;
            } else tWant.innerHTML += row;
        });
    }

    function renderAlphabetMenu() {
        const letters = ['×”×›×œ', ...'××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª'.split('')];
        document.getElementById('alphabetFilter').innerHTML = letters.map(l => 
            `<button class="letter-btn ${currentFilterLetter === l ? 'active' : ''}" onclick="setFilter('${l}')">${l}</button>`
        ).join('');
    }

    function setFilter(l) { currentFilterLetter = l; displayLibrary(); renderAlphabetMenu(); }

    async function updateStatus(id, status) {
        await _supabase.from('books').update({ status }).eq( 'id', id);
        loadLibrary();
    }

    async function deleteBook(id) {
        if (confirm("×œ××—×•×§ ×¡×¤×¨?")) {
            await _supabase.from('books').delete().eq('id', id);
            loadLibrary();
        }
    }

    function clearFields() {
        document.getElementById('searchInput').value = '';
        document.getElementById('bookResultsList').style.display = 'none';
        document.getElementById('statusMsg').style.display = 'none';
        if (html5QrCode) html5QrCode.stop().catch(() => {});
    }

    function startScanner() {
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            document.getElementById('searchInput').value = txt;
            handleBookSearch();
            html5QrCode.stop();
        }).catch(() => alert("×©×’×™××ª ××¦×œ××”"));
    }

    async function manualBookEntry() {
        const t = prompt("×©× ×”×¡×¤×¨?");
        if (t) {
            const a = prompt("×¡×•×¤×¨/×ª?");
            saveBookToDB(t, a || "×œ× ×™×“×•×¢");
        }
    }

    loadLibrary();
</script>
</body>
</html>
